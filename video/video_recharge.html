		<script type="text/javascript">
			$.include(['js/main.js']);
			document.body.style.width = document.documentElement.clientWidth + 'px';
			document.body.style.height = document.documentElement.clientHeight + 'px';
			$(window).resize(function() {
				document.body.style.width = document.documentElement.clientWidth + 'px';
				document.body.style.height = document.documentElement.clientHeight + 'px';
			})
			$(document).ready(function() {
				var listEle_top = $('.recharge_year').height();
				var pageLoader = new autoLoadMore({
					listEle: '.recharge_content',
					ajax_url: window.location.href,
					scrollerEle: 'window',
					tipsBackground:'#f9f9f9',
					overtopHeight: listEle_top,
					requestSuccess: function(res) {

					}
				});
				window.onscroll = function(){
					var list1 = document.documentElement.scrollTop;
					var list2 = document.getElementById('list').clientHeight;
					var list3 = document.getElementById('list').scrollHeight-10;
					var record_back = document.getElementsByClassName('record_back')[0];
					var list = list1 + list2;
					if(list < list3){
						record_back.style.display = 'block';
					}else{
						record_back.style.display = 'none';
					}
				}
			})
