<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<meta name="wap-font-scale" content="no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<script src="js/flexible.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/common_m.css">
		<link rel="stylesheet" href="css/index.css">
	</head>

	<body>
		<div id="list" class="ub ub-ver purchase">
			<div class="ub-f1 index_content">
				<div class="pad-lr-20 pad-tb-20 ub ub-ac vip_top">
					<div class="vip_head"><img src="img/nineteen_2.png" /></div>
					<div class="ub ub-ver vip_headRight mar-l-20">
						<span class="vip_vip">VIP1</span>
						<span class="fs-12 vip_effective">有效时间：2017年6月 - 2017年12月</span>
					</div>
				</div>
				<div class="vip_meal pad-lr-20 mar-t-20 pad-b-20">
					<div class="meal pad-t-20">会员套餐</div>
					<div class="ub ub-pj ub-ac meal_1 mar-t-20 active">
						<span>1个月</span>
						<span class="fs-20 vip_total">&yen;15</span>
					</div>
					<div class="ub ub-pj ub-ac meal_1 mar-t-20">
						<span>3个月</span>
						<span class="fs-20 vip_total">&yen;42</span>
					</div>
					<div class="ub ub-pj ub-ac meal_1 mar-t-20">
						<span>6个月</span>
						<span class="fs-20 vip_total">&yen;80</span>
					</div>
					<div class="ub ub-pj ub-ac meal_1 mar-t-20">
						<span class="pos-relate meal_12">12个月<span class="meal_give fs-12 ub ub-ac ub-pc fc-withe">十送二</span></span>
						<span class="fs-20 vip_total">&yen;130</span>
					</div>
				</div>
			</div>
			<div class="ub vip_up pad-l-20">
				<span class="ub ub-f1 ub-ac">总计：<span class="fs-20 mar-l-15 vip_total total">&yen;15</span></span>
				<span class="confirm fc-withe ub ub-ac ub-pc">确认支付</span>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.include.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			document.body.style.width = document.documentElement.clientWidth + 'px';
			document.body.style.height = document.documentElement.clientHeight + 'px';
			$(window).resize(function() {
				document.body.style.width = document.documentElement.clientWidth + 'px';
				document.body.style.height = document.documentElement.clientHeight + 'px';
			})
		</script>
	</body>

</html>
